<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="home.css" rel="stylesheet" />
    <script src="order.js"></script>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
      integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Welcome {User}</h1>
    <div class="container">
      <h2>Example School</h2>
      <h3>
        123 Fake Street<br />
        Calgary, Alberta, A1B 2C3 <br />
        403-123-4567 <br />
        812-112-5123
      </h3>
    </div>
    <div class="container">
      <form action="cart.html">
        <!-- <div class="form-group">
                    <label for="size">Select School</label>
                    <select class="form-control field" id="school">
                      <option value="S1">School1</option>
                      <option value="S2">School2</option>
                      <option value="S3">School3</option>
                    </select>
                  </div> -->
        <div class="form-group">
          <label for="size">Select Size</label>
          <select class="form-control field" id="size">
            <option value="8.5x11">8.5x11</option>
            <option value="7x9">7x9</option>
            <option value="5x8">5x8</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Select Age</label>
          <select class="form-control field" id="age">
            <option value="primary" id="primary" class="opt">Primary</option>
            <option value="junior" id="junior" class="opt">Junior</option>
            <option
              value="intermediate"
              id="intermediate"
              class="opt"
              style="display:none"
              >Intermediate</option
            >
            <option value="high" id="high" class="opt" style="display:none"
              >High</option
            >
          </select>
        </div>
        <div class="form-group">
          <label for="lang">Select Language</label>
          <select class="form-control field" id="lang">
            <option value="english" id="english" class="opt">English</option>
            <option value="french" id="french" class="opt">French</option>
          </select>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            min="1"
            class="form-control field check"
            value="1"
            id="quantity"
          />
        </div>
        <div class="form-check">
          <input
            class="form-check-input check checkBox"
            type="checkbox"
            value="0.25"
            id="ruler"
          />
          <label class="form-check-label" for="ruler">
            Snap in Ruler - $0.25
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input check checkBox"
            type="checkbox"
            value="0.60"
            id="pocket"
          />
          <label class="form-check-label" for="pocket">
            Plastic Pocket - $0.60
          </label>
        </div>
        <div class="form-check" id="boardpgs" style="display:none">
          <input
            class="form-check-input checkBox"
            type="checkbox"
            value="0"
            id="board"
          />
          <label class="form-check-label" for="board">
            Board Pages
          </label>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input check checkBox"
              type="checkbox"
              value=""
              id="xtrapgs"
            />
            <label class="form-check-label" for="xtrapgs">
              Additional School Pages
            </label>
          </div>
          <select class="form-control field pgs opt" id="pgsJ" disabled>
            <option value="0.40" id="8pgsJ" class="opt"
              >8 Additional School Pages - $0.40</option
            >
            <option value="0.60" id="16pgsJ" class="opt"
              >16 Additional School Pages - $0.60</option
            >
          </select>
          <select
            class="form-control field pgs opt"
            id="pgsH"
            style="display:none"
            disabled
          >
            <option value="0.20" id="8pgsH" class="opt"
              >8 Additional School Pages - $0.20</option
            >
            <option value="0.25" id="16pgsH" class="opt"
              >16 Additional School Pages - $0.25</option
            >
            <option value="0.30" id="24pgsH" class="opt"
              >24 Additional School Pages - $0.30</option
            >
            <option value="0.35" id="32pgsH" class="opt"
              >32 Additional School Pages - $0.35</option
            >
          </select>
        </div>
        <div class="form-group">
          <label for="size">Select Cover</label>
          <select class="form-control field" id="cover">
            <option value="Reach">Reach</option>
            <option value="Believe">Believe</option>
          </select>
        </div>
        <div class="form-group">Total: $<a id="total">3.94</a></div>
        <!-- <button type="button" class="btn btn-primary" id="addToCart">
          Add to Cart
        </button> -->
        <button type="submit" class="btn btn-primary">View Cart</button>
        <button
          type="button"
          class="btn btn-primary"
          onclick="modalCheck()"
        >
        <!--data-toggle="modal"
          data-target="#confirmModal"-->
          Add to Cart
        </button>
      </form>

      <div class="toast success" style="position: absolute; top:0; right: 0;">
        <div class="toast-header">
          <strong class="mr-auto">Success</strong>
          <button
            type="button"
            class="ml-2 mb-1 close"
            data-dismiss="toast"
            aria-label="Close"
          >
          <!--Toast-->
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          Successfully Added to Cart
        </div>
      </div>


<!-- The actual snackbar -->
<div id="snackbar">Added to Cart!</div>

      <div
        class="modal fade"
        id="confirmModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Are you sure?</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>
                Would you like to go back and add school pages to this planner?
              </p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Go Back!
              </button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" 
              aria-label="Close" onclick="showSnack()">
                Yes, just add to cart.
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
